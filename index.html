<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="image/futr.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>huncho.win</title>
    <meta content="huncho.win" property="og:title" />
    <meta content="futr's socials." property="og:description" />
    <meta content="https://huncho.win" property="og:url" />
    <meta content="https://huncho.win/futr.png" property="og:image" />
    <meta content="#FFFFFF" data-react-helmet="true" name="theme-color" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<div id="theme-open" class="fas fa-bars"></div>

<div class="themes-container">

    <div id="theme-close" class="fas fa-times"></div>

    <h3>switch theme</h3>

    <div class="theme-toggler">
        <span>light</span>
        <span class="toggler"></span>
        <span>dark</span>
    </div>

    <h3>pick a color</h3>

    <div class="theme-colors">
        <div class="color" style="background:#2980b9"></div>
        <div class="color" style="background:#27ae60;"></div>
        <div class="color" style="background:#ffa502;"></div>
        <div class="color" style="background:#8e44ad;"></div>
        <div class="color" style="background:#0fb9b1;"></div>
        <div class="color" style="background:#ffd32a;"></div>
        <div class="color" style="background:#ff0033;"></div>
        <div class="color" style="background:#e84393;"></div>
    </div>

</div>

<div class="container">
    <div class="content">
        <img src="/futr.png" alt="">
        <h3>huncho.win</h3>
        <p>view all my links by clicking the button below</p>
        <a href="https://solo.to/huncho" class="btn">links</a>
    </div>
</div>

















<!-- custom js file link  -->
<script src="js/script.js"></script>
